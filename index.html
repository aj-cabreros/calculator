<!DOCTYPE html>
<html lang = "en">
  <head></head>
    <meta charset = "UTF-8">
    <title>Calculator</title>
    <link rel= "stylesheet" href = "./style.css">
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div id = "page", class = "flex-container">
      <div id = "header">Help</div>

      <div id = "center-page", class = "flex-container">

        <div></div>

        <div id = "calculator">
          <div id = "screen", class = "flex-container">
              <div id = "value"></div>
            </div>
          <div id = "space", class = "flex-container"></div>
          <div id = "layout", class = "flex-container">
            <div id = "left", class = "flex-container">
              <button class = "function">x²</button>
              <button class = "function">√</button>
              <button class = "function">%</button>
              <button class = "function big-button">AC</button>
            </div>
            <div id ="middle", class = "flex-container">
              <div class = "flex-container">
                <button class = "number">7</button>
                <button class = "number">8</button>
                <button class = "number">9</button>
              </div>
              <div class = "flex-container">
                <button class = "number">4</button>
                <button class = "number">5</button>
                <button class = "number">6</button>
              </div>
              <div class = "flex-container">
                <button class = "number">1</button>
                <button class = "number">2</button>
                <button class = "number">3</button>
              </div>
              <div class = "flex-container">
                <button class = "number">0</button>
                <button class = "function">.</button>
                <button class = "function">+/−</button>
              </div>
              <div class = "flex-container">
                <button class = "number">=</button>
              </div>
            </div>
            <div id = "right", class = "flex-container">
              <button class = "operator">÷</button>
              <button class = "operator">×</button>
              <button class = "operator">−</button>
              <button class = "operator big-button">+</button>
            </div>
          </div>

        </div>

        <div></div>

      </div>
      <div id = "footer">ME</div>
    </div>


  </body>  
</html>
